#{extends 'main.html' /}
#{set title:'NetPOEC' /}
<header>
    <div class="col-xs-12"><h1 class="text-center"> NetPoec</h1></div>
    <div class="col-xs-12"><h2 class="text-center"> Créer un nouveau compte</h2></div>
</header>
<main class="container col-xs-12 col-md-8 col-md-offset-2 clearfix">
    <div class="row">
        <form action="@{Application.saveNewUser()}" method="post">
            <div class="form-group">
                <label for="inputFirstname">Prénom</label>
                <input type="text" class="form-control " name="firstName" id="inputFirstname" placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="inputLastname">Nom</label>
                <input type="text" class="form-control " name="lastName" id="inputLastname" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="inputEmail1">Email</label>
                <input type="email" class="form-control " name="email" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control " name="password" id="inputPassword1" placeholder="Password">
            </div>

            <input type="submit" value="Ajouter">
        </form>

    </div>
</main>
<footer>

</footer>
